- name: data types
  hosts: local
  connection: local
  vars:
    course: "Devops with AWS"
    Duration: 120
    is _live: true
    tools: 
    - linux
    - shell
    - ansible
    concepts:
      cloud: AWS
      cm: ansible
  tasks:
  - name: print course  info
    ansible.builtin.debug:
      msg: "Course name: {{ Course}}, Duration: {{ Duration }}, is it live?: {{ is _live }}, tools are: {{ tools }}, concepts are: {{ concepts }}"    